name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Lint
        run: poetry run ruff check .

      - name: Format check
        run: poetry run black --check .

      - name: Type check
        run: poetry run mypy src

      - name: Test
        run: poetry run pytest

      - name: Build
        run: poetry build

  windows-smoke:
    name: windows-smoke
    runs-on: windows-latest
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Type check
        run: poetry run mypy src

      - name: Smoke test
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: poetry run pytest -q tests/integration/test_mt5_client_resilience.py
