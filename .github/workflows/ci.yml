name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Lint
        run: poetry run ruff check .

      - name: Format check
        run: poetry run black --check .

      - name: Type check
        run: poetry run mypy src

      - name: Unit tests
        run: poetry run pytest tests/unit -v

      - name: Integration tests
        run: poetry run pytest tests/integration -v

      - name: Validate settings.yaml
        run: python -c "from trading_signal_bot.settings import load_yaml_config; from pathlib import Path; load_yaml_config(Path('config/settings.yaml'))"

      - name: Validate .env.example keys
        run: |
          python -c "
          from pathlib import Path
          required = ['MT5_LOGIN', 'MT5_PASSWORD', 'MT5_SERVER', 'TELEGRAM_BOT_TOKEN', 'TELEGRAM_CHAT_ID']
          env_example = Path('.env.example')
          if env_example.exists():
              content = env_example.read_text()
              missing = [k for k in required if k not in content]
              if missing:
                  raise ValueError(f'Missing keys in .env.example: {missing}')
              print('All required keys present in .env.example')
          else:
              print('WARN: .env.example not found, skipping')
          "

      - name: Build
        run: poetry build

  windows-smoke:
    name: windows-smoke
    runs-on: windows-latest
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Type check
        run: poetry run mypy src

      - name: Smoke test
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: poetry run pytest -q tests/integration/test_mt5_client_resilience.py
